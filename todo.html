    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="name here">
            </h2>
        </section>


        <section class="create-todo">
            <h3>CREATE TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input 
                 type="text"
                 name="content" 
                 id="content" 
                 placeholder="e.g make a video">

                 <h4>Pick a categories</h4>

                 <div class="options">

                    <label>
                        <input type="radio"
                        name="category"
                        id="category1"
                        value="Business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input type="radio"
                        name="category"
                        id="category2"
                        value="Personal">
                        <span class="bubble Personal"></span>
                        <div>Personal</div>
                    </label>
                 </div>

                 <input type="submit" value="Add todo" >
            </form>
        </section>
